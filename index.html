<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walutomat</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script
      src="https://kit.fontawesome.com/7b33546b62.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/src/js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <h2 class="nav__title">Wymiana walut</h2>
      </nav>

      <section class="calculator">
        <form class="form">
          <input type="text" class="input--amount" placeholder="Kwota" />

          <div class="form__group">
            <button class="btn btn--from">
              <img src="./src/flags/EUR.png" alt="" />
              <p>EUR</p>
              <i class="arrow arrow--down"></i></p>
            </button>
            <div class="dropdown">
              <input type="text" class="input--search input--from" placeholder="Wyszukaj...">
              <button class="btn btn--search">
                <img src="./src/flags/EUR.png" alt="" />
                <p>EUR</p>
              </button>
              <button class="btn btn--search">
                <img src="./src/flags/USD.png" alt="" />
                <p>USD</p>
              </button>
            </div>
          </div>

          <button class="btn btn--switch">
            <i class="fas fa-exchange-alt fa-2x"></i>
          </button>

          <div class="form__group">
            <button class="btn btn--to">
              <img src="./src/flags/PLN.png" alt="" />
              <p>PLN</p>
              <i class="arrow arrow--down"></i></p>
            </button>
            <div class="dropdown">
              <input type="text" class="input--search input--to" placeholder="Wyszukaj...">
              <button class="btn btn--search">
                <img src="./src/flags/EUR.png" alt="" />
                <p>EUR</p>
              </button>
              <button class="btn btn--search">
                <img src="./src/flags/USD.png" alt="" />
                <p>USD</p>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn--submit">
            <i class="arrow arrow--right"></i></p>
          </button>
        </form>
        <div class="result">
          <h2 class="result__amount">1000,00 EUR = 4521,00 PLN</h2>
          <div class="result__info">
            <div>
              <p class="result__info__one-xy">1 EUR = 4,52 PLN</p>
              <p class="result__info__one-yx">1 PLN = 0.32 EUR</p>
            </div>
            <p class="result__info__last-update">Ostatnia aktualizacja: 24.12.2020</p>
          </div>
        </div>
      </section>

      <section class="chart">
        <div class="siema"></div>
      </section>
    </div>
  </body>
</html>
