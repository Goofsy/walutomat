<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walutomat</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script
      src="https://kit.fontawesome.com/7b33546b62.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/src/js/controller.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="navbar">
          <h1 class="navbar__title">Kursy Walut</h1>
        </div>
      </div>
    </nav>
    <section class="calculator">
      <div class="container">
        <form class="form" autocomplete="off">
          <div class="form__group">
            <label for="amount">Kwota</label>
            <input type="text" name="amount" id="amount" />
          </div>
          <div class="form__group">
            <label for="amount">Z</label>
            <input type="text" name="amount" id="amount" />
          </div>
          <button class="form__btn">
            <i class="fas fa-exchange-alt fa-3x"></i>
          </button>
          <div class="form__group">
            <label for="amount">Na</label>
            <input type="text" name="amount" id="amount" />
          </div>
        </form>
        <div class="result">
          <h2 class="result__full-xy">1,000 EUR = 4,420 PLN</h2>
          <div class="result__info">
            <div>
              <h4 class="result__one-xy">1 EUR = 4.42 PLN</h4>
              <h4 class="result__one-yx">1 PLN = 0.22 EUR</h4>
            </div>
            <p class="result__last-update">Ostatnia aktualizacja: 22.12.2020</p>
          </div>
        </div>
      </div>
    </section>
    <section class="chart">
      <div class="container"></div>
    </section>
  </body>
</html>
