<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walutomat</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script
      src="https://kit.fontawesome.com/7b33546b62.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/src/js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <h2 class="nav__title">Wymiana walut</h2>
      </nav>

      <section class="calculator">
        <form class="form">
          <input type="text" class="input--amount" placeholder="Kwota" />

          <div class="form__group">
            <button class="btn dropdown-open btn-from">
              <div class="btn-content">
                <img src="./src/flags/EUR.png" alt="EUR" data-currency="EUR"/>
                <p>EUR</p>
              </div>
              <i class="arrow arrow--down"></i></p>
            </button>
            <div class="dropdown">
              <input type="text" class="input--search" placeholder="Wyszukaj...">
             
              <ul class="currencies-list">
                
              </ul>
            </div>
          </div>

          <button class="btn btn--swap">
            <i class="fas fa-exchange-alt fa-2x"></i>
          </button>

          <div class="form__group">
            <button class="btn dropdown-open btn-to">
              <div class="btn-content">
                <img src="./src/flags/PLN.png" alt="PLN" data-currency="pln"/>
                <p>PLN</p>
              </div>
              <i class="arrow arrow--down"></i></p>
            </button>
            <div class="dropdown">
              <input type="text" class="input--search" placeholder="Wyszukaj...">
              <ul class="currencies-list">
                
              </ul>
            </div>
          </div>

          <button type="submit" class="btn btn--submit">
            <i class="arrow arrow--right"></i></p>
          </button>
        </form>
        <div class="result">
          <h2 class="result__amount"></h2>
          <div class="result__info">
            <div>
              <p class="result__info__one-xy"></p>
              <p class="result__info__one-yx"></p>
            </div>
            <p class="result__info__last-update"></p>
          </div>
        </div>
      </section>

      <section class="chart">
        <div class="siema"></div>
      </section>
    </div>
  </body>
</html>
